<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Workspaces</title>
    <style>
        .container {
            display: flex;
            justify-content: space-around;
        }
        .workspace {
            border: 1px solid #ccc;
            padding: 20px;
            margin: 10px;
            width: 45%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="workspace1" class="workspace">
            <h2>Graph 1 (input.txt)</h2>
            <button onclick="addVertex(1)">Add Vertex</button>
            <button onclick="removeVertex(1)">Remove Vertex</button>
            <button onclick="generateAdjacencyList(1)">Generate Adjacency List</button>
        </div>

        <div id="workspace2" class="workspace">
            <h2>Graph 2 (input2.txt)</h2>
            <button onclick="addVertex(2)">Add Vertex</button>
            <button onclick="removeVertex(2)">Remove Vertex</button>
            <button onclick="generateAdjacencyList(2)">Generate Adjacency List</button>
        </div>
    </div>

    <script>
        // Initialize graph data
        const graphs = {
            1: new Map(),
            2: new Map()
        };

        function addVertex(workspaceId) {
            const vertex = prompt(`Enter the vertex to add to Graph ${workspaceId}:`);
            if (vertex && !graphs[workspaceId].has(vertex)) {
                graphs[workspaceId].set(vertex, []);
                alert(`Vertex ${vertex} added to Graph ${workspaceId}`);
            } else if (graphs[workspaceId].has(vertex)) {
                alert(`Vertex ${vertex} already exists in Graph ${workspaceId}`);
            }
        }

        function removeVertex(workspaceId) {
            const vertex = prompt(`Enter the vertex to remove from Graph ${workspaceId}:`);
            if (vertex && graphs[workspaceId].has(vertex)) {
                graphs[workspaceId].delete(vertex);
                // Remove this vertex from all other vertices' adjacency lists
                for (let adjacencyList of graphs[workspaceId].values()) {
                    const index = adjacencyList.indexOf(vertex);
                    if (index > -1) {
                        adjacencyList.splice(index, 1);
                    }
                }
                alert(`Vertex ${vertex} removed from Graph ${workspaceId}`);
            } else {
                alert(`Vertex ${vertex} not found in Graph ${workspaceId}`);
            }
        }

        function generateAdjacencyList(workspaceId) {
            let output = "Adjacency List:\n";
            if (graphs[workspaceId].size === 0) {
                output += "The graph is empty.";
            } else {
                for (const [vertex, neighbors] of graphs[workspaceId]) {
                    output += `${vertex}: ${neighbors.join(', ') || 'No neighbors'}\n`;
                }
            }
            alert(output);
        }
    </script>
</body>
</html>
